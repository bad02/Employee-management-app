<div class="container">
    <div class="row">
        <div class="col-md-d">
            <div class="card">
                <div class="text-center">
                    <h1>Login</h1>
                    <h5>Please login</h5>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="mb-3">
                        <label for="exampleInputUserName" class="form-label">User Name</label>
                        <input type="text" formControlName="username" placeholder="Enter User Name" class="form-control" id="exampleInputUserName" aria-describedby="usernameHelp"> 
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password"  formControlName="password"  placeholder="Enter User Name"  class="form-control" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <a routerLink="/signup">New User ? Click to Sign up</a>
            </div>
        </div>
    </div>
</div>
